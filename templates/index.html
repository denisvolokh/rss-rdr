<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Raphl Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="static/css/style.css" rel="stylesheet">
  <link href="static/css/bootstrap-select.min.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="static/img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="static/img/favicon.png">
  
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/scripts.js"></script>
  <script type="text/javascript" src="static/js/jquery.fileDownload.js"></script>

  <script type="text/javascript" src="static/js/bootstrap-select.min.js"></script>

</head>

<body>
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">Raphl Math <sub style="font-size: 9px">v.012</sub></a>
    <form class="navbar-form pull-left form-inline" 
      style="padding-top: 10px;"
      ng-show="root.showCalcPanel">
        <span class="label label-info">{[{root.selectedFile}]}</span>
        <span class="label label-important" ng-show="root.loading">Just a moment...loading data.</span>
    </form>
    <form class="navbar-form pull-right form-inline" ng-show="root.showCalcPanel">
        <label class="checkbox">
          <input type="checkbox" ng-model="root.adventry">Advanced Re-Entry</input>
        </label>
        <select ng-model="root.onaction" class="span2">
          <option value="2">On 2nd action</option>
          <option value="3">On 3rd action</option>          
        </select>
        <select ng-model="root.strategy">
          <option value="1">Reach All Targets</option>
          <option value="2">Reach Only First Target</option>
        </select>
        <div class="input-prepend">
          <span class="add-on">Position: </span>
          <input class="span1" id="prependedInput" type="text" placeholder="Position eg. 1000000" 
            ng-model="root.position">
        </div>
        <button type="submit" class="btn" ng-click="reCalculate()"><em class="icon-repeat"></em> Calculate</button>  
        <button type="submit" class="btn" ng-click="doExportData()"><em class="icon-share"></em> Export to File</button>  
    </form>
  </div>
</div>		

<div ng-view></div>

<script type="text/javascript" src="static/js/angular/angular.js"></script>  
<script type="text/javascript" src="static/js/angular/angular-resource.js"></script>  
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
<script type="text/javascript" src="static/js/controllers/home-controller.js"></script>
<script type="text/javascript" src="static/js/controllers/calc-controller.js"></script>

<script type="text/javascript" src="static/js/angular/strap/angular-strap.js"></script>

</body>
</html>
